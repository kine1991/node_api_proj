<div *ngIf="cars.length" fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center">
    <mat-card class="car-card" fxFlex="30%" class="example-card" *ngFor="let car of cars">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{car.brand}} {{car.model}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{car.description}}</p>
            <p>{{car.year}}</p>
            <p>{{car.price}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>


<pre>{{cars | json}}</pre>
